<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <div class="box">
      <div class="left-side">
        <h1>Get <span class="purple-header">insights</span> that help<br> your business grow.</h1>

        <p class="desc">Discover the benefits of data analytics and make<br> better decisions regarding revenue, customer<br> 
        experience, and overall efficiency.</p>
      
        <div class="amounts">
          <div class="companies">
            <p class="amount">10k+</p>
            <p class="item">companies</p>
          </div>
          <div class="templates">
            <p class="amount">314</p>
            <p class="item">templates</p>
          </div>
          <div class="queries">
            <p class="amount">12M+</p>
            <p class="item">queries</p>
          </div>
        </div>
      </div>
      
      <div class="picture">
        <img id="women-photo" src="/images/image-header-desktop.jpg" alt="smiling women">
      </div>
    </div>


</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Amber Polston</a>.
  </div>
</body>
</html>
